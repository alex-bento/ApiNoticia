<div class="conteudo-login">
    <form class="conteudo-form" [formGroup]="loginForm"  (submit)="submitLogin()">

        <div class="logo">
            logo
        </div>

        <div>
            <div>
                <input type="text" class="input-login" placeholder="nome@nome.com" formControlName="email">                
            </div>
            <div class="menssagem-erro" 
                *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.touched">
                Campo Obrigatório!
            </div>
            <div class="menssagem-erro" 
                *ngIf="loginForm.get('email')?.errors?.email && loginForm.get('email')?.touched">
                Formato do Email não valido!
            </div>
        </div>

        <div>
            <div>
                <input type="text" class="input-login" type="password" placeholder="************" formControlName="senha">                
            </div>
            <div class="menssagem-erro" 
                *ngIf="loginForm.get('senha')?.errors?.required && loginForm.get('senha')?.touched">
                Campo Obrigatório!
            </div>
        </div>

        <div>
            <button class="input-submit" [disabled]="!loginForm.valid">
                Logar
            </button>
        </div>
    </form>
</div>
